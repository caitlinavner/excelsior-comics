<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Custom CSS  -->
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">
        <div class="col s3" id="login-left">
            <div class="login-form">
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <a href="signup.html"></a><button class="btn btn-default">Sign Up</button></a>
                </form>
            </div>
        </div>

        <div class="col s9 image-right">
            <div class="text">
                <h1>Welcome to Excelsior Comics!</h1>
                <div class="P"> Discover the world of digital comics.
                    <br>
                    Happy Hunting! </div>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

</html>
