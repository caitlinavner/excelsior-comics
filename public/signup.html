<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Custom CSS  -->
    <link href="assets/css/signup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="row form-1">
        <div class="col-md-4 col-md-offset-3 basic-info">
            <div class="welcome-text">
                <br>
                <h2>Welcome to Excelsior Comics!</h2>
                <br>
                <h5>Your one stop shop for all things comics, graphic novels, manga, anime and so much more! Please fill out the form to customize your experience!</h5>
            </div>
            <div class="info-inner">
                <form class="signup">
                    <div class="form-group">
                        <label for="first-name-input"></label>
                        <input type="text" class="form-control" id="first-name-input" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="last-name-input"></label>
                        <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="password-confirm"
                            placeholder="Confirm Password" />
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="button" class="btn btn-default" id="submit-1">Next</button>
                </form>
                <br />
                <p>Or log in <a href="login.html">here</a></p>
            </div>
        </div>
    </div>
    <div class="row form-2">
        <div class="row category-text">
            <br>
            <h2>Great!</h2>

            <h5>Please choose your interests!</h5>
        </div>
        <div class="row checkboxes">
            <form class="category-selector" action="#">
                <div class="col">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Comic Books</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Graphic Novels</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Manga</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Anime</span>
                        </label>
                    </p>
                </div>
        </div>
        <button type="button" class="btn btn-default" id="previous-1">Previous</button>
        <button type="button" class="btn btn-default" id="submit-2">Next</button>
        </form>
    </div>
</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<!--Custom JS -->
<script src="assets/js/signup.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("label + input").css("color", "#f2f7f7")
    });
</script>

</html>

</html>
